<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>4x Grid</title>
<link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="public/css/gridy.css">
</head>

<body onload="page_init();">

<div class="page-wrapper tween page-wrapper-tween">
	<div class="page-content">
		
		<div class="side-l">
			<div class="page-box-tl page-box">
				<h1 class="center-y">box one</h1>
			</div>
			
			<div class="page-box-bl page-box">
				<h1 class="center-y">box two</h1>
			</div>
		</div>

		<div class="side-r">
			<div class="page-box-tr page-box">
				<h1 class="center-y">box three</h1>
			</div>

			<div class="page-box-br page-box">
				<h1 class="center-y">box four</h1>
			</div>
		</div>

		<navigation>
			<div class="nav-icon"></div>
		</navigation>

	</div>
</div>

<div class="nav-list tween nav-tween nav-list-hide">
	<div class="nav-links center-y tween">
		<ul>
			<li class="tween"><a href="#">Option one</a></li>
			<li class="tween"><a href="#">Option two</a></li>
			<li class="tween"><a href="#">Option three</a></li>
			<li class="tween"><a href="#">Option four</a></li>
		</ul>
	</div>

	<navigation>
		<div class="close-icon"></div>
	</navigation>
</div>

<script type="text/javascript" src="public/js/gridy.js"></script>
</body>

</html>
